<div class="container">
  <div class="card">
    <section class="heading">
      <h1>{{ isRegistered ? "Login Page" : "Registration Page" }}</h1>
    </section>
    <section class="body">
      <form class="content_pos" (ngSubmit)="onSubmit()">
        <label *ngIf="!isRegistered"
          >First name<input
            [(ngModel)]="formData.firstName"
            type="text"
            name="firstName"
        /></label>
        <label *ngIf="!isRegistered"
          >Last name
          <input [(ngModel)]="formData.lastName" type="text" name="lastName"
        /></label>
        <label
          >Email <input type="text" [(ngModel)]="formData.email" name="email"
        /></label>
        <label
          >Password
          <input type="text" [(ngModel)]="formData.password" name="password"
        /></label>
        <label *ngIf="!isRegistered"
          >Confirm password
          <input
            type="text"
            [(ngModel)]="formData.passwordConfirm"
            name="passwordConfirm"
          />
        </label>

        <button
          (click)="isRegistered ? login() : register()"
          class="submitButton"
          type="submit"
        >
          Sumbit
        </button>
      </form>

      <p (click)="toggleIsRegistered()">
        {{
          isRegistered
            ? "Already Registered? Click here to login"
            : "Not registered? Click here to create an account"
        }}
      </p>
    </section>
  </div>
</div>
