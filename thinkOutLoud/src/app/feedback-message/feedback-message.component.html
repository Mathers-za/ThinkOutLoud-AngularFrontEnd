<div
  *ngIf="config.visibility"
  [ngClass]="{
    error: config.severity === 'error',
    success: config.severity === 'success',
    warning: config.severity === 'warning'
  }"
  class="container"
  [ngStyle]="{
    display: fullWidth ? 'inline-block' : 'auto',

    
  }"
>
  {{ config.message }}
</div>
