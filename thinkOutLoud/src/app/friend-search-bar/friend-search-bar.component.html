<div class="container">
  <div class="formGroup">
    <input
      [(ngModel)]="searchBarInput"
      name="searchBarInput"
      placeholder="Search For Friends"
      type="text"
      (keyup)="onSearch()"
    />
    <p>Search by fist name or last name</p>
  </div>

  <ng-container *ngIf="globalUsers.length > 0">
    <app-friend-search-item
      *ngFor="let user of globalUsers"
      [friendData]="user"
    />
  </ng-container>
</div>
